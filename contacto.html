<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <header>
        <div>
            <div class="logo">
                <img src="" alt="Logo de pagina e inicio">
            </div>
            <div class="nombrePagina">
                <img src="" alt="">
            </div>
            <div class="contactoPagina">
                <a href="#">Telefono</a>
                <a href="#">Email</a>
                <a href="#">Direccion</a>
                <a href="#">Redes</a>
            </div>
        </div>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Nosotros</li>
                <li>Cursos</li>
                <li>Noticias</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
 <!--inicio del formulario de contacto-->
    <form id="inscripcionForm">
        <fieldset>
            <legend>Formulario de inscripción</legend>
            
            <label for="nombre">Nombre <span class="required">*</span></label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono" placeholder="Ingrese su teléfono">
            
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="tumail@correo.com" required>
            
            <label for="curso">Curso <span class="required">*</span></label>
            <select name="curso" id="curso" required>
                <option value="">Seleccione un curso</option>
                <option value="informatica">Informatica</option>
                <option value="electricista">Electricista</option>
                <option value="administracion">Administracion</option>
                <option value="seguridad_higiene">Seguridad e higiene</option>
                <option value="cocina">Cocina</option>
            </select>
            
            <label for="comentario">Comentarios:</label>
            <textarea name="comentario" id="comentario" placeholder="Escribe tu comentario acá..."></textarea>
            
            <div class="btns">
                <button type="button" class="btn-secundario" onclick="limpiarFormulario()">Limpiar</button>
                <button type="submit" class="btn-primario">Enviar inscripción</button>
            </div>
        </fieldset>
    </form>
     <script src="script.js"></script>

    <!--fin del formulario de contacto-->
        </body>
</html>
